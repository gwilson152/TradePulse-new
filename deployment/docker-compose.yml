# Optional Docker Compose file for local PostgreSQL testing
# Note: Production uses postgres1.drivenw.local

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tradepulse-postgres-local
    environment:
      POSTGRES_USER: tradepulse
      POSTGRES_PASSWORD: drv13llc!
      POSTGRES_DB: tradepulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradepulse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
